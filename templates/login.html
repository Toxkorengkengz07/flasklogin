    <title>Form Login</title>
  </head>
  <body>
    <!-- start Form Registrasi -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mt-3 mb-3">
                <h4>Sign in</h4>
                <!-- pesan flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <!-- alert -->
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>                    
                    {% endfor %}                   
                {% endif %}
                {% endwith %}
            </div>            
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="{{ url_for('login') }}" method="post" style="border-radius: 10px; padding: 20px; background-color: #f8f9fa;">
                    <div class="mb-3">
                        <select class="form-control" id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="operator">Operator</option>
                        </select>
                    </div>  
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Username" name="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="off" required>
                    </div>
                     
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-start">Don't have account...? Clik <a href="{{ url_for('registrasi') }}">Registration</a></div>
                </form>
            </div>            
        </div>
        
        
        
        
        
    </div>
    <!-- end Form Registrasi -->
